<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-container">
      <div class="credit-card-top">
        
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        
        <div class="credit-card-top-content">

          <div class="credit-card-top-number">
            <span id="card-number">0000 0000 0000 0000</span>
          </div>

          <div class="credit-card-top-footer">
            <span id="cardholder-name">JANE APPLESEED</span>
            <div class="exp-date">
              <span id="month-date">00/</span>
              <span id="year-date">00</span>
            </div>
          </div>

          </div>

        </div>

      <div class="credit-card-bottom">
        <span id="cvc">000</span>
      </div>
    </div>



    <div class="right-container">
      <div class="rl-container">
        <div class="input-container">
          <span>CARDHOLDER NAME</span>
          <input placeholder="e.g. Jane Appleseed" id="input-name"/>
          <p class="error" id="name_error"></p>
        </div>
        <div class="input-container">
          <span>CARD NUMBER</span>
          <input placeholder="e.g. 1234 5678 9123 0000" id="input-number" maxlength="19"/>
          <p class="error" id="number_error"></p>
        </div>
        <div class="exp-cvc-container">
          <div class="exp-container">
            <span>EXP. DATE (MM/YY)</span>
            <div class="exp-input-container">
              <div class="month-container">
                <input placeholder="MM" id="input-month" type="number"/>
                <p class="error" id="month-error"></p>
              </div>
                <div class="year-container">
                  <input placeholder="YY"id="input-year" type="number"/>
                  <p class="error" id="year-error"></p>
                </div>
            </div>
          </div>
          <div class="cvc-container">
            <span>CVC</span>
            <input placeholder="e.g. 123" id="input-cvc" maxlength="3"/>
            <p class="error" id="cvc-error"></p>
          </div>
        </div>
        <button id="confirm">Confirm</button>
      </div>

    </div>

    <div class="complete-state-container hidden">
      <div class="complete-state">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <span>THANK YOU!</span>
        <span id="ph">We've added your card details</span>
        <button id="continue">Continue</button>
      </div>
    </div>
  
  </div>
<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="wrapper">
      <div id="left"> <!--coluna-->
        <h1>Get <span style="color:  hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 

            <div id="left-footer"> <!--linha-->
              <div class="column">
                <span class="title">10K+</span>
                <span class="desc">COMPANIES</span>
              </div>
              <div class="column">
                <span class="title">314</span>
                <span class="desc">TEMPLATES</span>
              </div>
              <div class="column">
                <span class="title">12M+</span>
                <span class="desc">QUERIES</span>
              </div>
            </div>
      </div>

      <div id="right">
        <div id="layer"></div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/enzobocalon">Enzo Bocalon</a>.
  </div>
</body>
</html>

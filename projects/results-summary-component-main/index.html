<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet"/>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="left-container">
        <h1>Your Result</h1>
        <div class="result-container">
          <div class="circle">
            <h2>76</h2>
            <span>of 100</span>
          </div>
        </div>
        <h3>Great</h3>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-container">
        <h1>Summary</h1>

        <div class="summary-content red">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" />
            <strong>Reaction</strong>
          </div>
          <div class="result">
            <strong>80</strong>
            <span>/100</span>
          </div>
        </div>

        <div class="summary-content yellow">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" />
            <strong>Memory</strong>
          </div>
          <div class="result">
            <strong>92</strong>
            <span>/100</span>
          </div>
        </div>

        <div class="summary-content green">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" />
            <strong>Verbal</strong>
          </div>
          <div class="result">
            <strong>61</strong>
            <span>/100</span>
          </div>
        </div>

        <div class="summary-content blue">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" />
            <strong>Visual</strong>
          </div>
          <div class="result">
            <strong>72</strong>
            <span>/100</span>
          </div>
        </div>

        <button>Continue</button>

      </div>
    </div>
  </div>

</body>
</html>

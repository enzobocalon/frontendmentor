<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div id="container">
    <div id="align">     
      <div id="left">
        <div id="logo-icon">
          <img src="./images/logo.svg" alt="logo-icon" id="logo">
          <div id="icon-row">
            <div class="btn">
              <img src="./images/icon-document.svg" alt="document">
            </div>
            <div class="btn">
              <img src="./images/icon-folder.svg" alt="folder">
            </div>
            <div class="btn">
              <img src="./images/icon-upload.svg" alt="upload">
            </div>
          </div>
        </div>
      </div>     
      <div id="right">
        <div id="space">
          <span style="font-weight: 400; margin-left: 15px; color:hsl(243, 100%, 93%)">Youâ€™ve used <span style="font-weight: 700; color: white">815 GB</span> of your storage</span>
          <div class="floating">
            <span><strong>185</strong></span>
            <span style="font-weight: 700; margin-top: 10px; width: 70px;"> GB LEFT</span>
          </div>
        </div>
        <div id="bar">
          <div id="progress"></div>
        </div>
        <div id="min-max">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/enzobocalon">Enzo Bocalon</a>.
  </div>

</body>
</html>

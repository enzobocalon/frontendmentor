<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="preview">
    <div class="container">
      <img class="img" src="./images/image-equilibrium.jpg">
      <a href="#">
        <div class="overlay">
          <img class="view" src="./images/icon-view.svg">
        </div>
      </a>
    </div>
  <span class="promote left"><a href="">Equilibrium #3429</a></span>

  <p class="desc left">Our Equilibrium collection promotes balance and calm.</p>
<div class="order">
  <img src="./images/icon-ethereum.svg" class="eth"> <span class="price"> 0.041 ETH</span>
  <img src="./images/icon-clock.svg" class="clock">
  <span class="time right">3 days left</span>
</div>
    <hr>

  <div class="author">
    <img src="./images/image-avatar.png" class="jules"/>
    <span>Creation of <a href="">Jules Wyvern</a></span>
  </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/enzobocalon/">Enzo Bocalon</a>.
  </div>
  
</body>
</html>

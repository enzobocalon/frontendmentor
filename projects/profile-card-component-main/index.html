<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div id="container">
      <div id="fb">
      <div id="wrapper">
        <div id="top">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div id="mid">
          <img src="./images/image-victor.jpg" alt="" id="pic">
          <div class="profile">
            <span id="name">Victor Crest</span>
            <span id="age">26</span>
          </div>
          <span id="loc">London</span>
        </div>

        <div id="bot">
          <div class="content">
            <p class="title">80K</p>
            <p class="desc">Followers</p>
          </div>
          <div class="content">
            <p class="title">803K</p>
            <p class="desc">Likes</p>
          </div>
          <div class="content">
            <p class="title">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/enzobocalon">Enzo Bocalon</a>.
        </span>
      </div>
    </div>
  </div>

 


</body>
</html>

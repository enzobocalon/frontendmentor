<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d8e698b45d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  
    <div class="top">
      <img src="./images/logo.svg" alt="">
      <h1>We are launching <span style="color: black; font-weight: 600;">soon!</span></h1>
      <span class="desc">Subscribe and get notified</span>
      <form action="#" method="POST">
        <div class="flex">
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="example@email.com"/>
            <p class="invalid-text"></p>
          </div>
          <div class="form-group">
            <button type="button" id="notify">Notify Me</button>
          </div>
        </div>
      </form>
      
    </div>
  
    <div class="mid">
      <img src="./images/illustration-dashboard.png"" alt="">
    </div>


    <div class="footer">
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="github.com/enzobocalon">Enzo Bocalon</a>.
      </p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>

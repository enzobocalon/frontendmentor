<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="top">
      <div class="top-text">
        <span>My balance</span>
        <h2>$921.48</h2>
      </div>
      <div class="top-img">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </section>
    <section class="bottom">
      <h2>Spending - Last 7 days</h2>
      <div class="chart">
        <div class="day">
          <div class="bar mon"></div>
          <span>mon</span>
        </div>
        <div class="day">
          <div class="bar tue"></div>
          <span>tue</span>
        </div>
        <div class="day">
          <div class="bar wed" id="wed">
            <span class="price">$52.36</span>
          </div>
          <span>wed</span>
        </div>
        <div class="day">
          <div class="bar thu" id="thu">
            <span class="price">$31.07</span>
          </div>
          <span>thu</span>
        </div>
        <div class="day">
          <div class="bar fri"></div>
          <span>fri</span>
        </div>
        <div class="day">
          <div class="bar sat"></div>
          <span>sat</span>
        </div>
        <div class="day">
          <div class="bar sun"></div>
          <span>sun</span>
        </div>
      </div>

      <div class="total">
        <div class="total-text">
          <span>Total this month</span>
          <h1>$478.33</h1>
        </div>
        <div class="total-month">
          <b>+2.4%</b>
          <p>from last month</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/enzobocalon">Enzo Bocalon</a>.
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
